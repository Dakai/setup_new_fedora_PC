<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <its:rules version="1.0" xmlns:its="http://www.w3.org/2005/11/its">
  <its:translateRule selector="/fontconfig/*[not(self::description)]" translate="no"/>
 </its:rules>
 <description>Manjaro Font Config</description>
 <!-- Font directory list -->
 <dir>/usr/share/fonts</dir>
 <dir>/usr/local/share/fonts</dir>
 <dir prefix="xdg">fonts</dir>
 <dir>~/.fonts</dir>
 <!-- this line will be removed in the future -->
 <!-- 自动微调 微调 抗锯齿 内嵌点阵字体 -->
 <match target="font">
  <edit name="autohint">
   <bool>false</bool>
  </edit>
  <edit name="hinting">
   <bool>true</bool>
  </edit>
  <edit name="antialias">
   <bool>true</bool>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
</match>
<!--configuration from https://catcat.cc/ -->
<!--https://gist.github.com/rydesun/cbeab3a6d7b9ccf3c47d890c7caa3a11-->
<!--https://github.com/rydesun/iosevka-custom/ -->
<!-- Default system-ui fonts -->
<match target="pattern">
  <test name="family">
    <string>system-ui</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>sans-serif</string>
  </edit>
</match>

<!-- Default sans-serif fonts-->
<match target="pattern">
  <test name="family">
    <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Noto Sans CJK SC</string>
    <string>Noto Sans</string>
    <string>Twemoji</string>
  </edit>
</match>

<!-- Default serif fonts-->
<match target="pattern">
  <test name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Noto Serif CJK SC</string>
    <string>Noto Serif</string>
    <string>Twemoji</string>
  </edit>
</match>

<!-- Default monospace fonts-->
<match target="pattern">
  <test name="family">
    <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Noto Sans Mono CJK SC</string>
    <string>Symbols Nerd Font</string>
    <string>Twemoji</string>
  </edit>
</match>
<!--为了能让程序或者 Web 页面能在 zh-HK 语言环境中使用 Noto Sans CJK HK，可以这样做：-->
<match target="pattern">
  <test name="lang">
    <string>zh-HK</string>
  </test>
  <test name="family">
    <string>Noto Sans CJK SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Noto Sans CJK HK</string>
  </edit>
</match>
<!-- 另外请再重复 zh-TW、ja、ko -->
<match target="pattern">
  <test name="lang">
    <string>zh-TW</string>
  </test>
  <test name="family">
    <string>Noto Sans CJK SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Noto Sans CJK TC</string>
  </edit>
</match>
<match target="pattern">
  <test name="lang">
    <string>ja</string>
  </test>
  <test name="family">
    <string>Noto Sans CJK SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Noto Sans CJK JP</string>
  </edit>
</match>
<match target="pattern">
  <test name="lang">
    <string>ko</string>
  </test>
  <test name="family">
    <string>Noto Sans CJK SC</string>
  </test>
  <edit name="family" binding="strong">
    <string>Noto Sans CJK KR</string>
  </edit>
</match>
<!--覆盖西文字体-->
<match target="pattern">
  <test name="lang" compare="contains">
    <string>en</string>
  </test>
  <test name="family" compare="contains">
    <string>Noto Sans CJK</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Noto Sans</string>
  </edit>
</match>
<match target="pattern">
  <test name="prgname" compare="not_eq">
    <string>chrome</string>
  </test>
  <test name="family" compare="contains">
    <string>Noto Sans Mono CJK</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>JetBrains Mono</string>
  </edit>
</match>
